<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente diminua o tamanho da tela.</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagen Flexível">
</picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sunny-Day-Reed Mathis.mp3" type="audio/mpeg">
        <source src="midia/Sunny-Day-Reed Mathis.mp3" type="audio/ogg">
        <source src="midia/Sunny-Day-Reed Mathis.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir o audio.Clique <a href="midia/Sunny-Day-Reed Mathis.mp3" download type="áudio/mp4">aqui</a> para baixar o arquivo de audio.</p>
</body>
</html>
