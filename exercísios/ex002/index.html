<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
        <hr>
        <p>
            Você pode escrever um parágrafo de qualquer jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
        <p>
            Se precisar quebrar o texto em alqum lugar especifico como esse, <br> você pode usar a tag &lt;br&gt;.
        </p>

        <p>
            vamos adicionar alguns simbolos adicionais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen; 
        &cent;
        &delta;
        &Delta; 
        &uarr; 
        </p>

       
</body>
</html>
